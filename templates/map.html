{% extends "layout.html" %}
{% set active_page = "map" %}

{% block header %}
<style>
    .background {
        fill: none;
        pointer-events: all;
    }

    #states {
        fill: #aaa;
    }

    #states .active {
        fill: orange;
    }

    #state-borders {
        fill: none;
        stroke: #fff;
        stroke-width: 1.5px;
        stroke-linejoin: round;
        stroke-linecap: round;
        pointer-events: none;
    }
    .svg-container {
        display: inline-block;
        position: relative;
        width: 100%;
        vertical-align: top;
        overflow: hidden;
    }
    .svg-content-responsive {
        display: inline-block;
        position: absolute;
        top: 10px;
        left: 0;
    }
</style>
{% endblock %}

{% block content %}
<div id="container" class="svg-container">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script>

        var width = 960,
            height = 600,
            centered,
            selected_state;

        var projection = d3.geo.conicConformal()
        .rotate([-132, 0])
        .center([0, -27])
        .parallels([-18, -36])
        .scale(Math.min(height * 1.2, width * 0.8))
        .translate([width / 2, height / 2])
        .precision(0.1);

        var path = d3.geo.path()
            .projection(projection);

        var svg = d3.select("body").append("svg")
            .attr("viewBox", "0 0 " + width + " " + height)
            .attr("preserveAspectRatio", "xMinYMin meet")
            .classed("svg-content-responsive", true);

        var g = svg.append("g");

        d3.json("static/geo/australia.json", function (error, aus) {
            if (error) throw error;

            g.append("g")
                .attr("id", "states")
                .selectAll("path")
                .data(topojson.feature(aus, aus.objects.austates).features)
                .enter()
                .append('path')
                .attr('class', 'states')
                .attr('d', path)
                .on('click', clicked)
                .on('mouseover', function (d) {
                    var name = d.properties.STATE_NAME;
                });

            g.append("path")
                .datum(topojson.mesh(aus, aus.objects.austates, function (a, b) { return a !== b; }))
                .attr("id", "state-borders")
                .attr("d", path)
            ;
        });

        function clicked(d) {
            var x, y, k;

            if (d && centered !== d) {
                var centroid = path.centroid(d);
                x = centroid[0];
                y = centroid[1];
                k = 2;
                centered = d;
                selected_state = d.properties.STATE_ABBR;
            } else {
                x = width / 2;
                y = height / 2;
                k = 1;
                centered = null;
                selected_state = null;
            }

            g.selectAll("path")
                .classed("active", centered && function (d) { return d === centered; });

            g.transition()
                .duration(750)
                .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")")
                .style("stroke-width", 1.5 / k + "px");
        }

    </script>
</div>

{% endblock content %}
